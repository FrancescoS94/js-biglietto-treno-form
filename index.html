<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

                            <form class="text-center" action="index.html" method="post">

                                <input id="nome-cognome" class="text-center" type="text" name="" value="">
                            </form>
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <form class="text-center" action="index.html" method="post">
                                <label for="km">Km da percorrere</label>
                                <input id="km" class="text-center" type="text" name="" value="">
                            </form>
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-4">

                                <label for="lista-eta">Fascia d'et√†</label>
                                <select id="lista-eta" class="text-center">

                            </form>
                        </div>
                        <div class="col-xs-12 col-md-12 col-lg-12 btn-ga">

                    </div>
                </div>

                        <h5>Dettagli Passeggero</h5>
                        <div class="col-lg-12">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="gray-box">Nome Passeggero</th>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo Biglietto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="nome-passeggero" class="gray-box"></td>
                                        <td id="offerta"></td>
                                        <td id="n-carrozza"></td>
                                        <td id="codice"></td>
                                        <td id="costo"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js" charset="utf-8"></script>
